{{- if .Values.syncJob.preSyncEnabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "..fullname" . }}-pre-sync-job
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: alpine:latest
        command: ["sleep", "10"]
      restartPolicy: Never
  backoffLimit: 0
{{- end }}