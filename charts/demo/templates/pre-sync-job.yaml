{{- if .Values.sync-job.pre-sync-enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "..fullname" . }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: alpine:latest
        command: ["sleep", "10"]
      restartPolicy: Never
  backoffLimit: 0